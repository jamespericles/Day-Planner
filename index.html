<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <h6>Current Time</h6>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <div class="col-12">
        <div class="list-group">
          <li
            id="timeBlock9am"
            class="list-group-item list-group-item-action timeBlock"
          >
            <input type="text" class="textInput" />
            <button class="saveBtn" id="9am">Save</button>
            <h2>9:00am</h2>
            <div class="display" id="display9am"></div>
          </li>
          <li
            id="timeBlock10am"
            class="list-group-item list-group-item-action timeBlock"
          >
            <input type="text" class="textInput" />
            <button class="saveBtn" id="10am">Save</button>
            <h2>10:00am</h2>
            <div class="display" id="display10am"></div>
          </li>
          <li
            id="timeBlock11am"
            class="list-group-item list-group-item-action timeBlock"
          >
            <input type="text" class="textInput" />
            <button class="saveBtn" id="11am">Save</button>
            <h2>11:00am</h2>
            <div class="display" id="display11am"></div>
          </li>
          <li
            id="timeBlock12pm"
            class="list-group-item list-group-item-action timeBlock"
          >
            <input type="text" class="textInput" />
            <button class="saveBtn" id="12pm">Save</button>
            <h2>12:00pm</h2>
            <div class="display" id="display12pm"></div>
          </li>
          <li
            id="timeBlock1pm"
            class="list-group-item list-group-item-action timeBlock"
          >
            <input type="text" class="textInput" />
            <button class="saveBtn" id="1pm">Save</button>
            <h2>1:00pm</h2>
            <div class="display" id="display1pm"></div>
          </li>
          <li
            id="timeBlock2pm"
            class="list-group-item list-group-item-action timeBlock"
          >
            <input type="text" class="textInput" />
            <button class="saveBtn" id="2pm">Save</button>
            <h2>2:00pm</h2>
            <div class="display" id="display2pm"></div>
          </li>
          <li
            id="timeBlock3pm"
            class="list-group-item list-group-item-action timeBlock"
          >
            <input type="text" class="textInput" />
            <button class="saveBtn" id="3pm">Save</button>
            <h2>3:00pm</h2>
            <div class="display" id="display3pm"></div>
          </li>
          <li
            id="timeBlock4pm"
            class="list-group-item list-group-item-action timeBlock"
          >
            <input type="text" class="textInput" />
            <button class="saveBtn" id="4pm">Save</button>
            <h2>4:00pm</h2>
            <div class="display" id="display4pm"></div>
          </li>
          <li
            id="timeBlock5pm"
            class="list-group-item list-group-item-action timeBlock"
          >
            <input type="text" class="textInput" />
            <button class="saveBtn" id="5pm">Save</button>
            <h2>5:00pm</h2>
            <div class="display" id="display5pm"></div>
          </li>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
